{% extends "!layout.html" %}
  {% block footer %} {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap">
  <style>

    * {
      color: #f0f0f0;
      font-family: 'Open Sans', sans-serif; 
      font-weight: 300;  
    }

    nav ul.current li, nav ul li.current, nav ul.current li.current, [aria-expanded="true"] {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }

    nav ul.current li:hover, nav ul li.current:hover, nav ul.current li.current:hover, [aria-expanded="true"]:hover {
      background-color: #4e4a4a;
    }

    .wy-menu-vertical li.toctree-l2.current>a {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }

    .wy-menu-vertical li.toctree-l2.current>a:hover {
      background-color: #4e4a4a;
    }

    .wy-menu-vertical li.toctree-l2.current li.toctree-l3>a {
      background-color: #1c1c1c;      
      color: #f0f0f0;
    }

    .wy-menu-vertical li.toctree-l2.current li.toctree-l3>a:hover {
      background-color: #4e4a4a;
    }

    .wy-menu-vertical li.toctree-l3.current li.toctree-l4>a {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }

    .wy-menu-vertical li.toctree-l3.current li.toctree-l4>a:hover {
      background-color: #4e4a4a;
    }

    .wy-menu-vertical li.current>a {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }

    .wy-menu-vertical li.current>a:hover {
      background-color: #4e4a4a;
    }

    .wy-menu-vertical li.toctree-l1.current>a {
      border: none;
      color: #f0f0f0;
    }

    .wy-menu-vertical li.current a {
      border: none;
      color: #f0f0f0;
    }

    .wy-menu-vertical li.current a:hover {
      background-color: #4e4a4a;
    }

    .wy-menu code.docutils.literal.notranslate span {
      color: #f0f0f0;
      background-color: transparent;
    }

    .wy-menu-vertical a {
      color: #f0f0f0;
    }

    .wy-side-nav-search, .wy-nav-top {
      background: #625F63;
    }

    .wy-nav-side {
      background: #1c1c1c;
    }

    .wy-body-for-nav {
      background: #1c1c1c;
    }

    .wy-nav-content-wrap {
      background: #1c1c1c;
    }

    .wy-nav-content {
      background: #222222;
    }

    .wy-nav-content a {
      color: #03A9F4;
    }

    #subpackages span.pre {
      color: #03A9F4;
    }

    * h1, h2, h3, h4, h5, h6 {
      color: #f0f0f0;
      font-family: 'Open Sans', sans-serif; 
      font-weight: 300;  
    }

    code {
      color: #03A9F4;
      background-color: transparent;
      border: none;
    }

    code.docutils.literal.notranslate {
      color: #03A9F4;
      background-color: transparent;
      border: none;
    }

    code.xref.py.py-obj.docutils.literal.notranslate, code.xref.py.py-class.docutils.literal.notranslate {
      background-color: #222222;
      border: none;
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,liberation mono,courier new,monospace;
      font-feature-settings: normal;
      font-variation-settings: normal;
    }

    .sig span.pre, .sig span.viewcode-link {
      color: #000000;
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,liberation mono,courier new,monospace;
      font-feature-settings: normal;
      font-variation-settings: normal;
    }

    @media screen and (max-width: 550px) {
      .sig span.pre, .sig span.viewcode-link {
        font-family: 'Open Sans', sans-serif; 
      }
    }

    .sig span.sig-paren {
      color: #000000;
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,liberation mono,courier new,monospace;
      font-feature-settings: normal;
      font-variation-settings: normal;
    }

    .rst-content h1 {
      color: #fff;
    }

    .rst-content h2 {
      color: #fff;
    }

    .rst-content h3 {
      color: #fff;
    }

    .admonition.note, .admonition.todo {
      background-color: #f0f0f0; 
    }

    #indices-and-tables h1 {
      color: #f0f0f0;
      font-family: 'Open Sans', sans-serif; 
      font-weight: 300;    
    }

    #indices-and-tables .std {
      color: #03A9F4;
    }

    .admonition-todo.admonition {
      background: #1c1c1c;
      color: #e3a72c;
      border-radius: 0.5rem;
      border: 1px solid #e3a72c;
      padding: 1.5rem;
    }

    .admonition-todo.admonition .admonition-title {
      background-color: transparent;
    }

    .admonition-todo.admonition .admonition-title::before {
      color: #e3a72c;
    }

    .admonition.note {
      background: #1c1c1c;
      color: #1b83e2;
      border-radius: 0.5rem;
      border: 1px solid #1b83e2;
      padding: 1.5rem;
    }

    .admonition.note .admonition-title {
      background-color: transparent;
    }

    .admonition.note .admonition-title::before {
      color: #1b83e2;
    }

    .admonition.tip {
      background: #1c1c1c;
      color: #40d294;
      border-radius: 0.5rem;
      border: 1px solid #40d294;
      padding: 1.5rem;
    }

    .admonition.tip .admonition-title {
      background-color: transparent;
    }

    .admonition.tip .admonition-title::before {
      color: #40d294;
    }

    .fa-arrow-circle-right, .fa-arrow-circle-left{
      color: #1c1c1c;
    }

    .rst-content div[class^=highlight] {
      border: none;
    }

    .highlight {
      border: 1px solid #e3a72c;
      border-radius: 0.5rem;
      --color-prettylights-syntax-variable: #ffa657;
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,liberation mono,courier new,monospace;
      overflow-x: auto;
    }

    .highlight pre {
      color:#f8f8f2;
      background-color:#272822;
      -moz-tab-size:4;
      -o-tab-size:4;
      tab-size:4;
      --color-prettylights-syntax-variable: #ffa657;
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,liberation mono,courier new,monospace;
      
    }

    .highlight pre span {
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,liberation mono,courier new,monospace;
    }

    .highlight pre span.o {
      color: #f92672;
    }

    .highlight pre span.kn {
      color: #f92672;
    }

    .highlight pre span.s2 {
      color: #E6DB74;
    }

    .highlight pre span.c1 {
      color: #75715E;
    }

    .highlight pre span.mi {
      color: #AE81FF;
    }

    .highlight pre span.nn {
      color: #f0f0f0;
    }

    html.writer-html5 .rst-content dl[class]:not(.option-list):not(.field-list):not(.footnote):not(.citation):not(.glossary):not(.simple)>dt {
      display: block;
    }

  </style>
{% endblock %}
