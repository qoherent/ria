{% extends "!layout.html" %}
  {% block footer %} {{ super() }}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap">
  <style>

    * {
      color: #f0f0f0;
      font-family: 'Open Sans', sans-serif; 
      font-weight: 300;  
    }

    * h1 {
      color: #f0f0f0;
      font-family: 'Open Sans', sans-serif; 
      font-weight: 300;  
    }

    .wy-menu code.docutils.literal.notranslate span {
      color: #404040;
      background-color: #BDBDBD;
    }

    code.docutils.literal.notranslate {
      background-color: #222222;
      border: none;
    }

    code.xref.py.py-obj.docutils.literal.notranslate, code.xref.py.py-class.docutils.literal.notranslate {
      background-color: #222222;
      border: none;
    }

    .sig span.pre, .sig span.viewcode-link {
      color: #000000;
    }

    .wy-body-for-nav {
      background: #1c1c1c;
    }

    .wy-nav-content-wrap {
      background: #1c1c1c;
    }

    .wy-nav-content {
      background: #222222;
    }

    .wy-nav-content a {
      color: #03A9F4;
    }

    .rst-content h1 {
      color: #fff;
    }

    .rst-content h2 {
      color: #fff;
    }

    .rst-content h3 {
      color: #fff;
    }

    .wy-side-nav-search, .wy-nav-top {
      background: #625F63;
    }

    .wy-nav-side {
      background: #1c1c1c;
    }

    .admonition.note, .admonition.todo {
      background-color: #f0f0f0; 
    }
    
    .highlight pre {
      background-color: #f0f0f0;
    }

    #indices-and-tables h1 {
      color: #f0f0f0;
      font-family: 'Open Sans', sans-serif; 
      font-weight: 300;    
    }

    #indices-and-tables .std {
      color: #03A9F4;
    }

    .admonition-todo.admonition {
      background: #1c1c1c;
    }

    .fa-arrow-circle-right, .fa-arrow-circle-left{
      color: #1c1c1c;
    }

    .highlight pre span {
      color: #ffffff;
    }

    /* Code block special text color */

    .highlight pre span.ow {
      color: #ff82a3;
    }
    
    .highlight pre {
      background: #625F63;
    }

  </style>
{% endblock %}
